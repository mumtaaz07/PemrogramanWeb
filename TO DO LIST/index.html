<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My To-Do List </h1>
      <p id="currentDate"></p>
    </header>

    <section class="todo-section">
      <h2>tambah kata Baru</h2>
      <input type="text" id="taskInput" placeholder="Write your task here">
      <button onclick="addTask()">Tambahkan kata</button>
    </section>

    <section class="tasks">
      <h2>List teks</h2>
      <ul id="taskList">
        <!-- Task list will be displayed here -->
      </ul>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
